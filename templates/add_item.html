<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        .btn-primary {
            margin-top: 20px;
        }
    </style>
    <title>Add Item</title>
</head>
<body>
    <div class="container">
        <h1>Add Item</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <div class="mb-3">
                <label for="identification" class="form-label">Identification</label>
                <input type="text" class="form-control" id="identification" name="identification">
            </div>
            <div class="mb-3">
                <label for="tamper_seal" class="form-label">Tamper Seal</label>
                 <input type="text" class="form-control" id="tamper_seal" name="tamper_seal">

            </div>
            <div class="mb-3">
                <label for="overhead_sign" class="form-label">Overhead Sign</label>
                <select class="form-select" id="overhead_sign" name="overhead_sign" >
                    <option value="">Select Status</option>
                    <option value="Pending">Pending</option>
                    <option value="Available">Available</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="checklist" class="form-label">Checklist</label>
                <select class="form-select" id="checklist" name="checklist" >
                    <option value="">Select Status</option>
                    <option value="Available">Available</option>
                    <option value="Not Applicable">Not Applicable</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="s_on_floor" class="form-label">7S On Floor</label>
                <select class="form-select" id="s_on_floor" name="s_on_floor" >
                    <option value="">Select Status</option>
                    <option value="Available">Available</option>
                    <option value="Not Applicable">Not Applicable</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <textarea class="form-control" id="comments" name="comments"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Item</button>
            <a href="{% url 'item_list' %}" class="btn btn-secondary" style="margin-top: 20px;">Back</a>

        </form>
    </div>
</body>
</html>
