<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .form-heading {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border-radius: 20px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Edit User</title>
</head>
<body>

    <div class="container">
        <h1 class="form-heading">Edit User</h1>

        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" readonly>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">User Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="User" {% if user.user_role == 'User' %}selected{% endif %}>User</option>
                    <option value="Admin" {% if user.user_role == 'Admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
                <button type="submit" class="btn btn-custom">Save Changes</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wh6fn9Z8ZAS9SNfQkUgHlXtIoLDjDnGfv94vZowtNwNHkrWKrzkbbSxgT3V6NmFy" crossorigin="anonymous"></script>
</body>
</html>
